<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Ticket System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sports Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tickets.html">All Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Authentication links will be inserted here by auth.js -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Best <span class="highlight">Sports Tickets</span><br> in the World</h1>
            <p class="hero-subtitle"></p>
            <div class="hero-buttons">
                <button class="btn-hero btn-primary" onclick="scrollToCategories()">
                    <i class="fas fa-ticket-alt"></i> EXPLORE TICKETS
                </button>
                <a href="/cart.html" class="btn-hero btn-secondary">
                    <i class="fas fa-shopping-cart"></i> VIEW CART
                </a>
            </div>
            <div class="scroll-indicator" onclick="scrollToCategories()">
                <i class="fas fa-chevron-down"></i>
            </div>
        </div>
    </section>

    <!-- Categories Section -->
    <section class="categories-section" id="categories-section">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Browse Ticket Categories</h2>
                <p class="section-subtitle">Choose from our wide selection of sporting events</p>
            </div>
            <div class="categories-grid" id="categories-container">
                <!-- Categories will be loaded here dynamically -->
                <div class="loading-message">Loading categories...</div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container text-center">
            <p>@made by Abdullah Koudimati</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
    <script>
        function scrollToCategories() {
            document.getElementById('categories-section').scrollIntoView({
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
