<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - Sports Ticket System</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Sports Ticket System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/tickets.html">All Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact.html">Contact</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <!-- Authentication links will be inserted here by auth.js -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="jumbotron">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/">Home</a></li>
                    <li class="breadcrumb-item"><a href="/tickets.html">All Tickets</a></li>
                    <li class="breadcrumb-item active" aria-current="page" id="category-title">Category Name</li>
                </ol>
            </nav>
            <h1 class="display-4" id="category-title">Category Name</h1>
            <p class="lead">Available tickets in this category:</p>
            <hr class="my-4">
            <div class="row" id="category-tickets-container">
                <!-- Tickets will be loaded here dynamically -->
                <div class="col-12">
                    <div class="spinner-container">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container text-center">
            <p>@made by Abdullah Koudimati</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Extract category ID from URL more carefully
            const path = window.location.pathname;
            const pathParts = path.split('/');
            // Get the last part of the URL
            const categoryId = pathParts[pathParts.length - 1];
            
    
            
            if (!categoryId || isNaN(parseInt(categoryId))) {
                console.error("Invalid category ID:", categoryId);
                document.getElementById('category-tickets-container').innerHTML = 
                    '<div class="alert alert-danger">Invalid category ID. Please go back and try again.</div>';
                return;
            }
            
            // Call the loadCategoryTickets function from main.js
            loadCategoryTickets(categoryId);
        });
    </script>
</body>
</html>
