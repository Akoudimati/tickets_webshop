    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contactForm = document.getElementById('contact-form');
            const errorMessage = document.getElementById('error-message');
            const successMessage = document.getElementById('success-message');

            contactForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                errorMessage.classList.add('d-none');
                
                // Simulate sending message - in a real application, this would be an API call
                try {
                    // In a real app: const response = await fetch('/api/contact', { ... });
                    
                    // For now, just simulate a successful submission
                    setTimeout(() => {
                        successMessage.classList.remove('d-none');
                        contactForm.reset();
                    }, 1000);
                    
                } catch (error) {
                    errorMessage.textContent = error.message || 'Failed to send message. Please try again.';
                    errorMessage.classList.remove('d-none');
                }
            });
        });
    </script>
